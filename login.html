<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="splide.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body style="font-family: poppins;">
    <div class="row">
        <img class="col" style="margin: 0px; height: 100vh; object-fit: cover;" src="assets/login.png" alt="">
        <div class="col d-flex justify-content-center align-items-center" style="background-color: var(--secondary-color); margin: 0px;">
            <div class="col text-center" style="padding: 10%;">
                <h1 style="color: #fff; -webkit-text-stroke:var(--primary-color) 1px; padding: 40px;">Login</h1>
                <div class="form-group" style="padding: 5px;">
                    <input style="border-radius: 50px; background-color: var(--primary-color); color: #fff;  padding: 20px;" placeholder="Email" type="text" class="form-control">
                </div>
                <div class="form-group" style="padding: 5px;">
                    <input style="border-radius: 50px; background-color: var(--primary-color); color: #fff; padding: 20px;" placeholder="Password" type="text" class="form-control">
                </div>
                <div class="form-group" style="margin-top: 20px; padding: 5px;">
                    <a href="index.html"><button class="my-button" style="padding: 10px ;width: 100%; background-color:transparent; border: solid 2px #fff; border-radius: 20px; color:#fff; font-weight: 800;">Log In</button></a>
                </div>
                <div class="form-group" style="padding: 5px">
                    <a href="createaccount.html"><button class="my-button" style="padding: 10px ;width: 100%; background-color: #fff; color:var(--secondary-color);border-radius: 20px; font-weight: 800;">Sign Up</button></a>
                </div>
            </div>
        </div>
    </div>
    <script src="splide.js"></script>
    <script src="js.js"></script>
</body>
</html>
